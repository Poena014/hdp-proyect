{% extends "base1.html" %}


{% block title %}
    Inicio Bienvenidos
{% endblock%}

{% load static %}

{% block head %}
    <script src="{% static 'javas/code/highcharts.js' %}"></script>
    <script src="{% static 'javas/code/modules/exporting.js' %}"></script>
    <script src="{% static 'javas/code/modules/export-data.js' %}"></script>
    <script src="{% static 'javas/code/modules/accessibility.js' %}"></script>
{% endblock %}

{% block content %}

    
    
    <br>
    <br>

    <div class="col">



        <p class="display-4">{{sub.nombre}}</p>
        <p class="lead">{{sub.descripcion}}</p>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div id="container"></div>
                </div>
            </div>
        </div>

        <script type="application/javascript">
            Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Distribucion de Subsidio'
            },
            subtitle: {
                text: 'Por Departamento'
            },
            xAxis: {
                categories: {{depars|safe}} ,
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Personas'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} personas</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: "{{sub.nombre}}",
                showInLegend:false,
                colorByPoint:true,
                data:  {{datos|safe}}
            }]
        });
        
        </script>
                    
 
        


    </div>



{% endblock %}
