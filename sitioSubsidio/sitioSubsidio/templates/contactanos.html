{% extends "base1.html" %}


{% block title %}
    Inicio Bienvenidos
{% endblock%}

{% block content %}

{% load static %}


    <center>

            <div class="card col-md-9" ">
                <div class="card-body">
                  <h5 class="card-title display-4">Necesitas Ayuda, Contactanos</h5>
                </div>
                <img src="{% static 'img/Contactanos.jpg' %}" class="card-img-bottom rounded"   alt="...">
            </div>
        

    </center>

    <p class="lead"></p>
    <div class="row">
        <center>
            <div class="col-md-9">
                <div class="container">
                  <form  action="" method="post">

                    {% csrf_token %}
                    <h3>Envia Tus Preguntas</h3>
                   <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" name="txtName" class="form-control" placeholder="{{user.first_name}}" value="{{user.first_name}}" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtEmail" class="form-control" placeholder="Tu Correo Electronico *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtPhone" class="form-control" placeholder="Tu Numero de Telefono *" value="" />
                            </div>
                            <div class="form-group">
                              <input type="text" name="txtPhone" class="form-control" placeholder="{{user.id}}" value=""  disabled/>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btn btn-primary" value="Enviar" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
                        
                      
            </div>
        </center>
    </div>
  



{% endblock %}
